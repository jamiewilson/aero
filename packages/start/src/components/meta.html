<script on:build>
	const { title, description, image } = Aero.props
	const defaultImage = site.meta.url + site.meta.ogImage
</script>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Basic metadata -->
<title>{title || site.meta.title}</title>
<meta name="title" content="{title || site.meta.title}" />
<meta name="description" content="{description || site.meta.description}" />
<link rel="icon" sizes="32x32" href="{site.meta.icon.ico}" />
<link rel="icon" type="image/svg+xml" href="{site.meta.icon.svg}" />
<link rel="apple-touch-icon" href="{site.meta.icon.apple}" />
<link rel="canonical" href="{site.meta.url}" />

<!-- Open Graph metadata -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{title || site.meta.title}" />
<meta property="og:description" content="{description || site.meta.description}" />
<meta property="og:image" content="{image || defaultImage}" />

<!-- Twitter Card metadata -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:title" content="{title || site.meta.title}" />
<meta property="twitter:description" content="{description || site.meta.description}" />
<meta property="twitter:image" content="{image || defaultImage}" />
